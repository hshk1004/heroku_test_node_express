<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_json</title>
</head>
<body>
    <h2>json 데이터를 입력하시오.</h2>
    <form action="https://storageforstatejson.herokuapp.com/router/data_input" name="post_json" accept-charset="" method="post">
        1990년부터 2022년까지 년도 선택 : <input type="number" min="1990" max="2022" name="year">
        <br>
        <input type="file" accept="application/JSON" name="jsonfile">
        <br><br><br><br>
        <input type="submit" value="제출">
        <input type="reset" value="리셋">
    </form>
    <script>
        $("input[name=post_json]").off().on("change", function(){

            if (this.files && this.files[0]) {
        
                var maxSize = 5 * 1024 * 1024;
                var fileSize = this.files[0].size;
        
                if(fileSize > maxSize){
                    alert("첨부파일 사이즈는 5MB 이내로 등록 가능합니다.");
                    $(this).val('');
                    return false;
                }
            }
        });
    </script>
</body>
</html>
